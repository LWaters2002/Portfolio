    <project-intro title="HOW WE RUST" tagline="Dystopian Sci-fi Puzzler" video="">

    <project-description description="How We Rust is a thematic puzzle game including logic puzzles,
      parkour and a dystopian sci-fi asthetic." software="Unreal Engine, Blender, JIRA" skills="JIRA, Project Management, Inverse Kinematics, Animation
      Targeting and animation driven player movement."></project-description>

    <project-features>

      <feature-card title="Parkour Locomotion" description="Player Vaulting, wall climbing and Ledge grab, all wrapped in a
      custom character controller with additional features for sliding
      and climbing ladders. Some of these features use root motion to
      get accurate and great looking results." image=""></feature-card>

      <feature-card title="Gravity Boots" description="Anti-Gravity Boots that stick the character to any nearby magnetic
      surface, and attract and rotate the player towards it." image=""></feature-card>

      <feature-card title="Push Pull" description="Actors in world can be pushed and pulled in different arrangements
      to help solve puzzles furthermore Target IK's are used to attach
      the actor's hands to push/pullables anchors." image=""></feature-card>

      <feature-card title="Interaction and Power System" description="A system for interacting with the world, such as triggering levers
      and picking up items. In addition the power system, can share and
      distribute 'power' to acivate different outputs, this system can
      use simple logic gates to create designer friendly logic for level
      and puzzle design." image=""></feature-card>

    </project-features>
