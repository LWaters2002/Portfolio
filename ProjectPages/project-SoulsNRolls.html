      <project-intro
        title="Souls N' Rolls"

      </project-intro>

      <h2><a href="https://gitlab.com/LWaters2002/agtd">GITLAB</a></h2>

      <project-description
        description="A souls-like game utilising DND style stats, with systems

      <project-features>
        <feature-card
          title="Inventory System"
          description="A classic RPG style inventory system programmed created in C++
      serialized and editable in blueprint for designers."
          image=""
        ></feature-card>

        <feature-card
          title="Quests and Objectives"
          description="A fully modular system for creating quests and objectives,
      serializable in editor and can be created through unreal data
      assets."
          image=""
        ></feature-card>

        <feature-card
          title="Enemy AI"
          description="Darksouls style enemy AI using Unreal's blackboarding system"
          image=""
        ></feature-card>

        <feature-card
          title="Souls-Like Combat"
          description="Rolling, a bit of magic, and a lot of melee combat. A set of
      systems for close quarters combat, with a focus on game feel."
          image=""
        ></feature-card>

        <feature-card
          title="Dialogue System"
          description="A modular dialogue system with branching dialogue trees as well as
      the option to accept and finish quests, on top of accepting
      rewards."
          image=""
        ></feature-card>
      </project-features>
