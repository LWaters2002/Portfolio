  <div class="main">

    <project-intro title="Monster Ranger" tagline="Monster hunting with a twist" video=""></project-intro>
    <project-description description="Monster Ranger is a vertical slice, featuring a unique AI
      implementation which is the hybridisation of both utility AI and
      Hierachial finite state machines. Furthermore this AI is used to
      create a twist on the monster hunting genre." software="Unity, Blender, Photoshop, Machinations, Trello, Notion"
      skills="AI techniques, Bosses, Ludonarrative Resonance and
      non-traditional gameplay mechanics."></project-description>

    <project-features>

      <feature-card title="PID Controller" description="a Proportional-Integral-Derivative controller used for moving
      gameobjects in natural ways, whilst giving enough control to make
      intended behaviours." image=""></feature-card>


      <feature-card title="HUSM - Hierachial Utility State Machine" description="A custom hybridised implementation of Utility AI and Hiearchial
      Finite State Machine (HFSM), This implementation was created to
      keep control whilst providing flexible and optimal decision
      making." image=""></feature-card>

      <feature-card title="Movement [Wall Running etc.]" description=" A fluid movement system featuring wall climbing, running and
      dashing that is compatible with any environment." image=""></feature-card>

      <feature-card title="The Monster" description="A complete monster, featuring
      concept->design->Sculpting->Retop->Texturing->Animating->Implementing
      AI System->Misc Systems. The monster is designed to feel natural
      and belonging to the world whilst complimenting existing gameplay
      features." image=""></feature-card>

      <feature-card title="AI Sensors" description="A series of senses/sensors (Sight, Sound and Smell) for AI agents
      to gather different quantities and qualities of environmental
      information.
      With additional work put into to support debugging, for senses." image=""></feature-card>

      <feature-card title="Tracking" description="A system where a monster can leave tracks, contextual clues and
      information about the monster. These tracks also feature intrinsic
      minigames that give more information on perfect completion." image=""></feature-card>

    </project-features>
